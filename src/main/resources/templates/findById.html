<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
<h1>Search Result</h1>

<!-- Если пользователь найден -->
<div th:if="${user}">
    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Lastname:</strong> <span th:text="${user.lastName}"></span></p>
    <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>

    <!-- Кнопки для редактирования или удаления -->
    <h2>Edit User</h2>
    <a th:href="@{/update/{id}(id=${user.id})}">Edit</a>

    <h2>Delete User</h2>
    <form th:action="@{/delete/{id}(id=${user.id})}" method="post" style="display: inline;">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
    </form>
    <br>

    <!-- Ссылка на возврат к списку пользователей -->
    <a th:href="@{/admin}">Back to Users List</a>
</div>

<!-- Если пользователь не найден -->
<div th:if="${errorMessage}">
    <p style="color: red;" th:text="${errorMessage}"></p>
    <br>
    <a th:href="@{/admin}">Back to Users List</a>
</div>

</body>
</html>
