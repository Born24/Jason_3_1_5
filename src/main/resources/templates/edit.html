<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/update/{id}(id=${user.id})}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required>
    <br>
    <label for="lastname">LastName:</label>
    <input type="text" id="lastname" name="lastName" th:value="${user.lastName}" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" min="1" required>
    <br>
    <button type="submit">Save</button>
</form>
<!-- Добавляем ссылку для отмены -->
<a th:href="@{/admin}">Cancel</a>
</body>
</html>
